<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Spacebook ¬∑ Gallery</title>
<link rel="stylesheet" href="/assets/css/styles.css"/>
<style>
  html, body {
    background: #000;
    margin: 0; padding: 0;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
  }
  #starfield {
    position: fixed; top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -1; background: #000;
  }
  .navbar {
    position: sticky; top: 0; z-index: 100;
    width: 100%; padding: 14px 20px;
    display: flex; justify-content: space-between; align-items: center;
    background: rgba(0,0,0,0.65); backdrop-filter: blur(10px);
    box-sizing: border-box;
  }
  .navbar .logo { color: #ff6a00; font-size: 20px; font-weight: bold; text-decoration: none; }
  .nav-links { display: flex; flex-wrap: wrap; gap: 10px; }
  .nav-links a { color: #ccc; text-decoration: none; font-size: 13px; }
  .nav-links a:hover, .nav-links a.active { color: #ff6a00; }

  .gallery-page { max-width: 1100px; margin: 30px auto; padding: 0 16px; box-sizing: border-box; }
  .gallery-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; }
  .gallery-header h2 { color: #ff6a00; margin: 0; font-size: 22px; }

  .btn-primary { display: inline-block; padding: 8px 16px; background: #ff6a00; color: #000; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; transition: .2s; font-size: 14px; }
  .btn-primary:hover { background: #ff8c32; }
  .btn-secondary { display: inline-block; padding: 8px 16px; background: rgba(255,255,255,0.08); color: #ff6a00; border-radius: 8px; border: 1px solid #ff6a00; font-weight: bold; cursor: pointer; transition: .2s; font-size: 14px; text-decoration: none; }
  .btn-secondary:hover { background: rgba(255,106,0,0.15); }
  .btn-danger { display: inline-block; padding: 8px 16px; background: rgba(220,50,50,0.15); color: #e55; border-radius: 8px; border: 1px solid #e55; font-weight: bold; cursor: pointer; transition: .2s; font-size: 14px; }
  .btn-danger:hover { background: rgba(220,50,50,0.3); }

  .album-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 18px; }
  .album-card {
    background: rgba(0,0,0,0.5); border: 1px solid rgba(255,106,0,0.2);
    border-radius: 12px; overflow: hidden; cursor: pointer;
    transition: transform .18s, box-shadow .18s; backdrop-filter: blur(8px);
  }
  .album-card:hover { transform: scale(1.025); box-shadow: 0 0 24px rgba(255,106,0,.3); border-color: #ff6a00; }
  .album-cover { width: 100%; height: 150px; object-fit: cover; background: #111; display: block; }
  .album-info { padding: 10px 12px; }
  .album-name { font-weight: 700; color: #ff6a00; font-size: 14px; }
  .album-count { font-size: 12px; color: #888; margin-top: 2px; }

  .photo-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 8px; margin-top: 14px; }
  .photo-thumb {
    position: relative; border-radius: 10px; overflow: hidden;
    aspect-ratio: 1; cursor: pointer;
    border: 1px solid rgba(255,255,255,0.08);
    transition: border-color .15s;
  }
  .photo-thumb:hover { border-color: #ff6a00; }
  .photo-thumb img { width: 100%; height: 100%; object-fit: cover; transition: opacity .15s; display: block; }
  .photo-thumb:hover img { opacity: .85; }
  .photo-del {
    position: absolute; top: 5px; right: 5px;
    background: rgba(0,0,0,.8); color: #fff; border: none;
    border-radius: 50%; width: 24px; height: 24px; font-size: 12px;
    cursor: pointer; display: none; line-height: 24px; text-align: center; padding: 0;
  }
  .photo-thumb:hover .photo-del { display: block; }

  .drop-zone {
    border: 2px dashed rgba(255,106,0,0.5); border-radius: 12px;
    padding: 36px; text-align: center; color: #888; margin-top: 14px;
    cursor: pointer; transition: background .2s, border-color .2s;
    background: rgba(0,0,0,0.3); backdrop-filter: blur(4px);
  }
  .drop-zone:hover, .drop-zone.drag-over { background: rgba(255,106,0,.08); border-color: #ff6a00; color: #ff6a00; }

  .view-back { display: flex; align-items: center; gap: 12px; margin-bottom: 16px; flex-wrap: wrap; }

  /* Media overlay */
  .media-overlay {
    display: none; position: fixed; inset: 0;
    background: rgba(0,0,0,.95); z-index: 1000;
    align-items: flex-start; justify-content: center;
    overflow-y: auto; padding: 20px 0;
  }
  .media-overlay.open { display: flex; }
  .overlay-inner {
    display: flex; flex-direction: column; align-items: center;
    width: 100%; max-width: 860px; padding: 0 16px; box-sizing: border-box;
  }
  .overlay-top { width: 100%; display: flex; justify-content: flex-end; margin-bottom: 10px; }
  .close-x {
    font-size: 28px; cursor: pointer; color: #fff;
    background: rgba(255,255,255,0.1); border-radius: 50%;
    width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
    transition: background .15s;
  }
  .close-x:hover { background: rgba(255,106,0,0.3); color: #ff6a00; }
  .overlay-media img, .overlay-media video {
    max-width: 100%; max-height: 65vh;
    border-radius: 10px; display: block; margin: 0 auto;
  }

  /* Reactions */
  .reaction-bar {
    display: flex; gap: 8px; margin-top: 14px; flex-wrap: wrap; justify-content: center;
  }
  .react-btn {
    background: rgba(255,255,255,0.07); border: 1px solid rgba(255,255,255,0.15);
    border-radius: 20px; padding: 6px 14px; font-size: 18px; cursor: pointer;
    transition: all .15s; color: #fff; display: flex; align-items: center; gap: 5px;
  }
  .react-btn:hover { border-color: #ff6a00; background: rgba(255,106,0,0.15); }
  .react-btn.mine { border-color: #ff6a00; background: rgba(255,106,0,0.2); }
  .react-btn .count { font-size: 12px; color: #ccc; }

  /* Comments */
  .comment-section { width: 100%; margin-top: 16px; }
  .comment-section h4 { color: #ff6a00; margin: 0 0 10px; font-size: 15px; }
  .comment-list { display: flex; flex-direction: column; gap: 8px; margin-bottom: 12px; max-height: 220px; overflow-y: auto; }
  .comment-item {
    background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.08);
    border-radius: 8px; padding: 8px 12px; display: flex; gap: 10px; align-items: flex-start;
  }
  .comment-avatar {
    width: 32px; height: 32px; border-radius: 50%;
    background: #111; object-fit: cover; flex-shrink: 0;
    border: 1px solid rgba(255,106,0,0.3);
  }
  .comment-body { flex: 1; min-width: 0; }
  .comment-name { font-size: 12px; color: #ff6a00; font-weight: bold; }
  .comment-text { font-size: 13px; color: #f0f0f0; margin-top: 2px; word-break: break-word; }
  .comment-time { font-size: 11px; color: #555; margin-top: 2px; }
  .comment-del { background: none; border: none; color: #555; cursor: pointer; font-size: 12px; margin-left: auto; flex-shrink: 0; }
  .comment-del:hover { color: #e55; }
  .comment-form { display: flex; gap: 8px; }
  .comment-form input {
    flex: 1; background: rgba(255,255,255,0.07);
    border: 1px solid #444; border-radius: 8px;
    color: #fff; padding: 8px 12px; font-size: 13px;
    outline: none;
  }
  .comment-form input:focus { border-color: #ff6a00; }
  .comment-form button { flex-shrink: 0; }

  /* Mobile */
  @media (max-width: 600px) {
    .navbar { padding: 10px 14px; }
    .nav-links a { font-size: 12px; }
    .gallery-page { margin: 16px auto; }
    .album-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 12px; }
    .photo-grid { grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); }
    .gallery-header h2 { font-size: 18px; }
  }
</style>
</head>

<canvas id="starfield"></canvas>
<script>
  const canvas = document.getElementById("starfield");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth; canvas.height = window.innerHeight;
  window.addEventListener("resize", () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
  const stars = Array.from({ length: 200 }, () => ({ x: Math.random() * canvas.width, y: Math.random() * canvas.height, r: Math.random() * 1.5 + 0.3, alpha: Math.random(), speed: Math.random() * 0.3 + 0.1 }));
  const shootingStars = [];
  function spawnShootingStar() { shootingStars.push({ x: Math.random() * canvas.width, y: Math.random() * canvas.height * 0.5, len: Math.random() * 120 + 80, speed: Math.random() * 8 + 6, angle: Math.PI / 4, alpha: 1 }); }
  setInterval(spawnShootingStar, 2500);
  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#000"; ctx.fillRect(0, 0, canvas.width, canvas.height);
    stars.forEach(s => {
      s.alpha += s.speed * 0.02 * (Math.random() > 0.5 ? 1 : -1);
      s.alpha = Math.max(0.1, Math.min(1, s.alpha));
      ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
      ctx.fillStyle = "rgba(255,255,255," + s.alpha + ")"; ctx.fill();
    });
    for (let i = shootingStars.length - 1; i >= 0; i--) {
      const s = shootingStars[i];
      ctx.beginPath(); ctx.moveTo(s.x, s.y);
      ctx.lineTo(s.x - Math.cos(s.angle) * s.len, s.y - Math.sin(s.angle) * s.len);
      const grad = ctx.createLinearGradient(s.x, s.y, s.x - Math.cos(s.angle) * s.len, s.y - Math.sin(s.angle) * s.len);
      grad.addColorStop(0, "rgba(255,150,50," + s.alpha + ")");
      grad.addColorStop(1, "rgba(255,150,50,0)");
      ctx.strokeStyle = grad; ctx.lineWidth = 2; ctx.stroke();
      s.x += Math.cos(s.angle) * s.speed; s.y += Math.sin(s.angle) * s.speed;
      s.alpha -= 0.015;
      if (s.alpha <= 0) shootingStars.splice(i, 1);
    }
    requestAnimationFrame(draw);
  }
  draw();
</script>
