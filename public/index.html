<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- ⭐ REQUIRED FOR MOBILE + SAFARI LAYOUT ⭐ -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Spacebook  Connect Across the Universe</title>
  <link rel="stylesheet" href="assets/css/styles.css">

  <style>
    /* Solid black cosmic background */
    html, body {
      margin: 0;
      padding: 0;
      background: #000; /* black */
      color: #fff;
      font-family: Arial, sans-serif;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #000; /* solid black */
    }

    .navbar .logo {
      font-size: 28px;
      font-weight: bold;
      color: #ff6a00;
    }

    .navbar a {
      color: #ff6a00;
      text-decoration: none;
      font-weight: bold;
    }

    /* Page layout */
    .page {
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding-top: 80px;
      background: #000; /* solid black */
    }

    /* Left text block */
    .page h1 {
      font-size: 42px;
      color: #ff6a00;
      margin-bottom: 12px;
    }

    .page p {
      font-size: 18px;
      color: #ccc;
    }

    /* Glass login card */
    .card {
      width: 360px;
      padding: 25px;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.75); /* darker glass */
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    /* Inputs */
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ff6a00;
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
    }

    input::placeholder {
      color: #bbb;
    }

    /* Buttons */
    .btn-primary {
      width: 100%;
      padding: 12px;
      background: #ff6a00;
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn-primary:hover {
      background: #ff8c32;
    }

    .btn-secondary {
      display: block;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      color: #ff6a00;
      font-weight: bold;
      text-decoration: none;
      transition: 0.2s;
      text-align: center;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    hr {
      border: none;
      border-top: 1px solid rgba(255,255,255,0.2);
    }
  </style>
</head>

<body>

  <div class="navbar">
    <div class="logo">Spacebook</div>
    <div class="nav-links">
      <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <div class="page">
    <div style="max-width:480px;">
      <h1>Connect with your universe.</h1>
      <p>Spacebook is your gateway to the galaxy — share, explore, and connect.</p>
    </div>

    <div class="card">
      <form id="loginForm" action="https://spacebook-app.onrender.com/login" method="post">
        <input type="email" name="email" placeholder="Email address" required>
        <input type="password" name="password" placeholder="Password" required>
        <button class="btn-primary" type="submit">Log In</button>
      </form>

      <hr>

      <a href="signup.html" class="btn-secondary">
        Create new account
      </a>
    </div>
  </div>

  <!-- ⭐ SAFARI IFRAME COOKIE UNLOCK (GUARANTEED VERSION) ⭐ -->
  <script>
    let safariPrimed = false;

    document.addEventListener("click", () => {
      if (!safariPrimed) {
        document.cookie = "spacebook-primed=1; SameSite=None; Secure; Path=/";
        safariPrimed = true;
      }
    });

    // Delay form submission slightly so Safari accepts the cookie
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      if (!safariPrimed) {
        e.preventDefault();
        document.cookie = "spacebook-primed=1; SameSite=None; Secure; Path=/";
        safariPrimed = true;
        setTimeout(() => this.submit(), 50);
      }
    });
  </script>

</body>
</html>
