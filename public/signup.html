<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- ⭐ REQUIRED FOR MOBILE RESPONSIVENESS ⭐ -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sign Up – Spacebook</title>
  <link rel="stylesheet" href="assets/css/styles.css">

  <style>
    /* Make entire page transparent */
    html, body {
      background: transparent !important;
      background-color: transparent !important;
      margin: 0;
      padding: 0;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    /* Transparent navbar */
    .navbar {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: transparent !important;
    }

    .navbar a {
      color: #ff6a00;
      text-decoration: none;
      font-weight: bold;
    }

    /* Page wrapper — MOBILE FIXED */
    .page {
      width: 100%;
      padding: 20px 12px; /* prevents cutoff inside iframe */
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: transparent !important;
    }

    /* Glass card */
    .card {
      width: 100%;
      max-width: 480px;
      padding: 20px 18px; /* mobile-friendly padding */
      margin-bottom: 40px; /* prevents bottom cutoff */
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.45) !important;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    /* Inputs — MOBILE FIX: prevent iOS zoom */
    input {
      width: 100%;
      height: 48px; /* ⭐ UNIFORM HEIGHT FOR ALL INPUTS ⭐ */
      padding: 0 12px; /* reset vertical padding */
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ff6a00;
      background: rgba(0, 0, 0, 0.4) !important;
      color: #fff;
      font-size: 16px; /* prevents iPhone auto-zoom */
      box-sizing: border-box;
      line-height: 48px; /* vertically centers text */
    }

    input::placeholder {
      color: #bbb;
    }

    /* ⭐ FIX SAFARI DATE INPUT HEIGHT ⭐ */
    input[type="date"] {
      -webkit-appearance: none;
      appearance: none;
      height: 48px !important;
      line-height: 48px !important;
      padding-left: 12px;
    }

    input[type="date"]::-webkit-date-and-time-value {
      text-align: left;
      padding-left: 4px;
    }

    /* Button */
    .btn-primary {
      width: 100%;
      padding: 12px;
      background: #ff6a00;
      border: none;
      border-radius: 6px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
      font-size: 16px;
    }

    .btn-primary:hover {
      background: #ff8c32;
    }
  </style>
</head>

<body>

  <div class="navbar">
    <div class="logo"><a href="index.html">Spacebook</a></div>
    <div class="nav-links">
      <a href="index.html">Log In</a>
    </div>
  </div>

  <div class="page">
    <div class="card">
      <h2 style="color:#ff6a00; margin-bottom:10px;">Create a Spacebook Account</h2>
      <p style="color:#ccc; margin-bottom:20px;">It’s fast and cosmic.</p>

      <form action="/signup" method="post">
        <input type="text" name="name" placeholder="Full name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="date" name="birthday" placeholder="Birthday">
        <input type="text" name="network" placeholder="Location">
        <button class="btn-primary" type="submit">Sign Up</button>
      </form>
    </div>
  </div>

</body>
</html>
